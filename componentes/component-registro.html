<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app1">
      <Contador1> </Contador1>
      <Contador1> </Contador1>
      <Contador1> </Contador1>
      <Contador1> </Contador1>
    </div>
    <hr />
    <div id="app2">
      <app-contador> </app-contador>
      <app-contador> </app-contador>
      <app-contador> </app-contador>
      <app-contador> </app-contador>
    </div>

    <script>
      const contador = {
        template: `
        <div>
          <button @click="contador--">-</button>
          <span>
            {{contador}}
          </span>
          <button @click="contador++">+</button>
        </div>
        `,
        data() {
          return { contador: 0 };
        }
      };

      // Registro Local

      new Vue({
        el: "#app1",
        components: {
          contador1: contador
        }
      });

      new Vue({
        el: "#app2",
        components: {
          "app-contador": contador
        }
      });
    </script>
  </body>
</html>
