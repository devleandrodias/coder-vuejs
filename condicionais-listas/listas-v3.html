<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
      <ul>
        <li v-for="(cor, i) in cores">
          {{i + 1}}) - {{cor}}
        </li>
      </ul>
      <hr />
      <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>
      </template>
      <hr />
      <ul>
        <li v-for="pessoa in pessoas">
          <div v-for="(valor, chave, index) in pessoa">
            {{valor}} {{chave}} ({{index + 1}})
          </div>
          <hr />
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          cores: ["vermelho", "verde", "amarelo", "azul"],
          pessoas: [
            { nome: "Ana", idade: 25, peso: 59.02 },
            { nome: "Rhaira", idade: 10, peso: 51.02 },
            { nome: "Leonardo", idade: 15, peso: 42.02 }
          ]
        }
      });
    </script>
    <style>
      ul {
        list-style: none;
      }

      h1,
      p {
        display: inline;
      }
    </style>
  </body>
</html>
