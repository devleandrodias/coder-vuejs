<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
      <p>{{contador}}</p>
      <button v-on:click="somar(5, $event)">Somar 1</button>
      <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARAR</span>
      </p>
      <a v-on:click.prevent="" href="http://google.com">Google</a>
      <hr />
      <input type="text" v-on:keyup.enter="exibirAlerta" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
          x: 0,
          y: 0
        },
        methods: {
          somar(passo, event) {
            this.contador += passo;
          },
          atualizarXY(e) {
            this.x = e.clientX;
            this.y = e.clientY;
          },
          exibirAlerta() {
            alert("Estou te alertando...");
          }
        }
      });
    </script>
  </body>
</html>
