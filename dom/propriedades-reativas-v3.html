<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
      <button v-on:click="aumentar">
        Aumentar
      </button>
      <button v-on:click="diminuir">
        Diminuir
      </button>
      <p>Contador: {{contador}}</p>
      <p>Resultado: {{resultado}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0
        },
        methods: {
          aumentar() {
            this.contador++;
          },
          diminuir() {
            this.contador--;
          }
        },
        // São síncronas
        computed: {
          resultado() {
            return this.contador >= 5
              ? "Maior ou igual a cinco"
              : "Menor que 5";
          }
        },
        // São assícronas (monitoram)
        watch: {
          contador(novo, antigo) {
            setTimeout(() => {
              this.contador = 0;
            }, 2000);
          }
        }
      });
    </script>
  </body>
</html>
